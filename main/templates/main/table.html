<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>Table</title>
    </head>
    <body>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Quality Check</th>
                    <th scope="col">Operation</th>
                    <th scope="col"><a href="{% url 'segment'  %}"><button class="btn btn-warning">Home</button></a></td></th>

                </tr>
            </thead>
            <tbody>
                {% for i in audio %}
                <tr>
                    <th>{{i.name}}</th>
                    <td> <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                value id="flexCheckChecked">
                        </div>
                    </td>
                    <td><a href="{% url 'json' i.id %}"><button class="btn btn-success">json</button></a>
                        <a href="{% url 'update' i.id %}"><button class="btn btn-warning">edit</button></a>
                        <a href="{% url 'download_json' i.id %}" download>
                            <button class='btn btn-info'>JSON Without Headers</button>
                        </a>
                        <a href="{% url 'my_json' i.id %}" download>
                            <button class='btn btn-info'>JSON</button>
                        </a>
                    </td>


                </tr>
                {% endfor %}
                
            </tbody>
        </table>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </body>
</html>
