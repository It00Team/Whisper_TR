.page1{

.page2 .box-p{

}
.box-p .box{
    height: 11vw;
   text-align: center;
position: relative;
border: solid;
border-color: rgba(110, 102, 102, 0.834);

    background-color: rgba(0, 255, 255, 0);

.box h1{

}
 .page2 .box-p2{

}
.box-p2 .box2{

    height: 4vw;

}




/* Media Query for screens with a maximum width of 768px (e.g., tablets and mobile devices) */
@media (max-width: 768px) {
    .logo-div {
        width: 20%;
    }

    .page2>h1 {
        font-size: 5vw;
    }

    .page2 i {
        font-size: 4vw;
    }

    .box-p .box {
        height: 15vw;
        width: 15vw;
    }

    .box h1 {
        font-size: 2.8vw;
    }

    .box-p2 .box2 {
        width: 13vw;
        height: 8vw;
        margin-top: -12vh;
    }
    .box2 h3{
        font-size: 2.6vw;
    }
}
